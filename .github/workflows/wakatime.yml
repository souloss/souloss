name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm
        run: sudo apt-get install -y npm

      - name: Run Waka Readme Stats
        uses: anmol098/waka-readme-stats@v4  # 若有具体 release 版本比 master 稳定
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"

      # 可选：查看输出日志、失败时 debug
      - name: Debug log
        if: failure()
        run: |
          echo "Workflow failed, printing logs..."
          # 可能打印环境、token 等相关调试信息（不要泄露密钥）
